<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SikouLab Documentation</title>
  <meta name="description" content="SikouLab プラットフォームのドキュメント">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SikouLab',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'SUMMARY.md',
      search: {
        placeholder: '検索...',
        noData: '結果が見つかりません',
        depth: 3
      },
      mermaid: {
        theme: 'default'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script type="module">
    import mermaid from "//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plantuml@1/dist/docsify-plantuml.min.js"></script>
</body>
</html>
