<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SikouLab Documentation</title>
  <meta name="description" content="SikouLab プラットフォームのドキュメント">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* サイドバーの幅を広げる */
    .sidebar {
      width: 320px;
      padding: 20px 0;
    }

    /* サイドバーナビゲーションのパディング */
    .sidebar-nav {
      padding: 0 20px 20px 20px;
    }

    /* サイドバーのリンクのパディングと折り返し防止 */
    .sidebar-nav li {
      padding: 4px 0;
      white-space: normal;
      line-height: 1.6;
    }

    .sidebar-nav a {
      padding: 4px 8px;
      display: inline-block;
    }

    /* メインコンテンツのマージン調整 */
    .content {
      left: 320px;
      padding-left: 40px;
    }

    /* 見出しのサイズ調整 */
    .markdown-section h1 {
      font-size: 2em;
      margin: 1em 0 0.8em;
    }

    .markdown-section h2 {
      font-size: 1.5em;
      margin: 1.2em 0 0.8em;
    }

    .markdown-section h3 {
      font-size: 1.25em;
      margin: 1em 0 0.6em;
    }

    /* 本文のパディング */
    .markdown-section {
      padding: 30px 40px 40px 40px;
      max-width: 900px;
    }

    /* 検索ボックスのパディング */
    .search {
      margin: 0 0 20px 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SikouLab',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'docs/SUMMARY.md',
      search: {
        placeholder: '検索...',
        noData: '結果が見つかりません',
        depth: 3
      },
      mermaid: {
        theme: 'default'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script type="module">
    import mermaid from "//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plantuml@1/dist/docsify-plantuml.min.js"></script>
</body>
</html>
